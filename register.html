<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Manager Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <form id="register-form" class="styled-form">
            <h2>Create Your Manager Account</h2>
            <p id="auth-message" class="message"></p>
            <div class="input-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="register-password-confirm">Confirm Password</label>
                <input type="password" id="register-password-confirm" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn-submit">Register</button>
            <p class="redirect-message">Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
