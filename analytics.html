<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="analytics-page">
    <div class="analytics-container">
        <header class="analytics-header">
            <h1>Analytics Dashboard</h1>
            <a href="calendar.html" class="btn-login-simple">Back to Calendar</a>
        </header>

        <!-- Key Performance Indicators (No changes here) -->
        <section class="kpi-grid">
            <div class="kpi-card">
                <div class="label">Appointments (This Month)</div>
                <div class="value" id="kpi-monthly-appointments">...</div>
            </div>
            <div class="kpi-card">
                <div class="label">New Clients (This Month)</div>
                <div class="value" id="kpi-new-clients">...</div>
            </div>
            <div class="kpi-card">
                <div class="label">Most Popular Service</div>
                <div class="value" id="kpi-popular-service">...</div>
            </div>
            <div class="kpi-card">
                <div class="label">Busiest Day of the Week</div>
                <div class="value" id="kpi-busiest-day">...</div>
            </div>
        </section>

        <!-- Charts (MODIFIED SECTION) -->
        <section class="chart-grid">
            <div class="chart-card">
                <div class="chart-card-header">
                    <h3>Appointments Over Time</h3>
                    <input type="text" id="appointments-date-range" placeholder="Select a date range...">
                </div>
                <!-- WRAPPER ADDED -->
                <div class="chart-body">
                    <canvas id="appointments-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-card-header"><h3>Service Popularity</h3></div>
                <!-- WRAPPER ADDED -->
                <div class="chart-body">
                    <canvas id="services-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-card-header"><h3>Top 10 Clients by Appointments</h3></div>
                <!-- WRAPPER ADDED -->
                <div class="chart-body">
                    <canvas id="top-clients-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-card-header"><h3>Weekly Booking Trends</h3></div>
                <!-- WRAPPER ADDED -->
                <div class="chart-body">
                    <canvas id="weekly-trends-chart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Details Modal -->
<div id="details-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Details</h2>
            <span id="modal-close-btn" class="modal-close">Ã—</span>
        </div>
        <div id="modal-body" class="modal-body">
            <!-- Details will be populated here by JavaScript -->
        </div>
    </div>
</div>
    <!-- Scripts (No changes here) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/auth.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
